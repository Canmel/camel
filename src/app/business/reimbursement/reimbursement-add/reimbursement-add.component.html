<section>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel with-nav-tabs panel-primary panel-square panel-no-border">
        <div>
          <form nz-form [formGroup]="validateForm" class="login-form form-center" (ngSubmit)="_submitForm()" id="addUserForm">
            <div nz-form-item>
              <div nz-form-control>
                <nz-input formControlName="description" [(ngModel)]="formData.description" [nzPlaceHolder]="'备注'" [nzSize]="'large'">
                  <ng-template #prefix>
                    <i class="anticon anticon-bulb"></i>
                  </ng-template>
                </nz-input>
                <div nz-form-explain
                     *ngIf="validateForm.controls.description.dirty&&validateForm.controls.description.hasError('required')">
                  备注不能为空!
                </div>
                <div nz-form-explain
                     *ngIf="validateForm.controls.description.dirty&&validateForm.controls.description.hasError('maxlength')">
                  备注不能超过20个字符！
                </div>
              </div>
            </div>
            <div nz-form-item>
              <div nz-form-control>
                <nz-input-number formControlName="amount" [(ngModel)]="formData.amount" [nzPlaceHolder]="'报销金额'" style="width: 100%;" [nzSize]="'large'" [nzStep]="1">
                  <ng-template #prefix>
                    <i class="anticon anticon-link"></i>
                  </ng-template>
                </nz-input-number>
                <div nz-form-explain
                     *ngIf="validateForm.controls.amount.dirty&&validateForm.controls.amount.hasError('required')">
                  报销金额不能为空!
                </div>
                <div nz-form-explain
                     *ngIf="validateForm.controls.amount.dirty&&validateForm.controls.amount.hasError('max')">
                  报销金额在1亿以下！
                </div>
              </div>
            </div>
            <div class="btn-center" nz-form-control>
              <div nz-form-item>
                <button nz-button [nzType]="'primary'" [nzSize]="''">保存
                </button>

                <a class="btn btn-default btn-sm" (click)="backToList()">返回
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
