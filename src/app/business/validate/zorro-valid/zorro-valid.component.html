<div class="panel">
  <div class="panel-body">
    <div class="profile-desk">
      <h1>Ant Design</h1>
      <span class="designation">NG-Zorro 表单验证</span>
      <p class="bio-graph-heading">
        一个服务于企业级产品的设计体系。基于『确定』和『自然』的设计价值观，通过模块化的解决方案，让设计者专注于更好的用户体验。
      </p>
    </div>
  </div>
</div>

<section class="panel">
  <div class="panel-body bio-graph-info">
    <h1>
      Ant Design ...
    </h1>
    <div class="row">
      <div class="bio-row">
        <p><span>名称</span>
          : Ant Design Table
        </p>
      </div>
      <div class="bio-row">
        <p><span>Ant Design Angular</span>
          : <code>https://ng.ant.design/</code>
        </p>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel with-nav-tabs panel-primary panel-square panel-no-border">
        <div>
          <tabset>
            <tab>
              <ng-template tabHeading>
                <i class="fa fa-home">Ant Design</i>
              </ng-template>
              <div class="panel-body">
                <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="_submitForm()">
                  <div nz-form-item>
                    <div nz-form-control>
                      <nz-input formControlName="userName" [nzPlaceHolder]="'Username'" [nzSize]="'large'">
                        <ng-template #prefix>
                          <i class="anticon anticon-user"></i>
                        </ng-template>
                      </nz-input>
                      <div nz-form-explain
                           *ngIf="validateForm.controls.userName.dirty&&validateForm.controls.userName.hasError('required')">
                        用户名不能为空!
                      </div>
                      <div nz-form-explain
                           *ngIf="validateForm.controls.userName.hasError('minlength')||validateForm.controls.userName.hasError('maxlength')">
                        用户名长度在6-12个字符之间!
                      </div>
                    </div>
                  </div>
                  <div nz-form-item>
                    <div nz-form-control>
                      <nz-input formControlName="password" [nzType]="'password'" [nzPlaceHolder]="'Password'"
                                [nzSize]="'large'">
                        <ng-template #prefix>
                          <i class="anticon anticon-lock"></i>
                        </ng-template>
                      </nz-input>
                      <div nz-form-explain
                           *ngIf="validateForm.controls.password.dirty&&validateForm.controls.password.hasError('required')">
                        密码不能为空!
                      </div>
                      <div nz-form-explain
                           *ngIf="validateForm.controls.password.hasError('minlength')||validateForm.controls.password.hasError('maxlength')">
                        密码长度在6-12个字符之间！
                      </div>
                    </div>
                  </div>
                  <div nz-form-item>
                    <div nz-form-control>
                      <label nz-checkbox formControlName="remember">
                        <span>Remember me</span>
                      </label>
                      <a class="login-form-forgot" class="login-form-forgot">Forgot password</a>
                      <button nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'">Log in
                      </button>
                      Or
                      <a href="">register now!</a>
                    </div>
                  </div>
                </form>
              </div>
            </tab>
            <tab>
              <ng-template tabHeading>
                <i class="fa fa-bars">使用</i>
              </ng-template>
              <div class="tab-content">
                <div class="panel">
                  <div class="panel-body">
                    <ul style="list-style-type: disc"><h5>使用</h5>

                    </ul>
                  </div>
                </div>
              </div>
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
</section>
